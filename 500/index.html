  <title>Chrome浏览器实验#500例</title>
  <meta name="title" content="Chrome Experiment #500" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="Description" content="A celebration of the 500 experiments submitted by the creative coding community to ChromeExperiments.com." />

<body>
    
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div id="container">  
    
    <div id="experiment-container">
      <div id="experiment">
        <div id="ex-image-container" alt="" >
          <img src="#" id="ex-image">
        </div>
        <span id="ex-title"></span>
        <span id="ex-index"></span><br/>
        <span id="ex-author"></span>
        <span id="ex-location"></span><br/>
        <div id="ex-bottom-row">
          <span id="ex-date"></span>
          <span id="ex-tags"></span>
        </div>
      </div>
    </div>

    <div id="filters">
        <div class="gradient"></div>
        <span class="special" id="filter-chrono">栅格模式</span>
        <span id="filter-webgl">WebGL</span>
        <span id="filter-notwebgl" >非WebGL</span>
        <div id="filter-tab">过滤器</div>
    </div>

    <div id="copy">
      庆祝500例Chrome浏览器实验<br/>
      <small>Thank you for sharing your incredible work with us.</small>
    </div>

  </div>
    <a href="http://chromeexperiments.com" id="ce-logo">
      Chrome Experiments
      <span>Not your mother's JavaScript.</span>
    </a>
